<html class="no-js" lang="en-US">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Zurb Foundation 6 Components</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="dist/images/icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="dist/styles/foundation.css">
    <link rel="stylesheet" href="../dist/zf-components.css">
    <link rel="stylesheet" href="dist/styles/main.css">
</head>
<body data-ng-app="app" >

<header class="row expanded header-main">

    <div class="small-12">
        <div class="text-center">
            <h1 class="page-header">ZF-COMPONENTS</h1>
            <h3><small>Zurb Foundation 6 Components</small></h3>
            <a class="button hollow secondary" href="https://github.com/RedCastor/zf-components"><i class="fa fa-github"></i>&nbsp;&nbsp;View on GitHub</a>
            <a class="button hollow secondary" href="https://github.com/RedCastor/zf-components/releases"><i class="fa fa-download"></i>&nbsp;&nbsp;Download</a>
            <h5 class="version"><small>Currently v1.0.0</small></h5>
        </div>
    </div>

</header>
<main>
    <div class="row">

            <section class="small-12 column">
                <header>
                    <h2 class="page-header">Form Inline</h2>
                </header>

                <form action="" class="form-inline">

                    <label for="text_label">Label text</label>
                    <input id="text_label" type="text" placeholder="Text">
                    <input type="date" placeholder="Date">

                    <input id="checkbox12" type="checkbox"><label for="checkbox12">Checkbox 1</label>
                    <input id="checkbox22" type="checkbox"><label for="checkbox22">Checkbox 2</label>

                    <select name="selectNative" id="">
                        <option value="">Native</option>
                        <option value="">Test2</option>
                        <option value="">Test3</option>
                        <option value="">Test4</option>
                        <option value="">Test5</option>
                    </select>


                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-label">$</span>
                            <input class="input-group-field" type="number">
                            <div class="input-group-button">
                                <input type="submit" class="button" value="Submit">
                            </div>
                        </div>
                    </div>

                </form>

            </section>
    </div>
</main>

</body>
</html>
